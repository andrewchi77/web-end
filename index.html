<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Resume - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <span class="d-block d-lg-none">Clarence Taylor</span>
                <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="assets/img/profile.jpg" alt="..." /></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#experience">YouTube 心情點唱機</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#education">RPG</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#skills">心理測驗</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#interests">Vue test</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#awards">END</a></li>
                </ul>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container-fluid p-0">
            <!-- About-->
            <section class="resume-section" id="about">
                <div class="resume-section-content">
                    <h1 class="mb-0">
                        1061525
                        <span class="text-primary">祁鈞輔</span>
                    </h1>
                    <div class="subheading mb-5">
                        <a href="mailto:name@email.com">andrew880605@email.com</a>
                    </div>
                    <p class="lead mb-5">資工系4B</p>
                    <p class="lead mb-5">期末專題</p>
                    <div class="social-icons">
                        <a class="social-icon" href="https://github.com/andrewchi77"><i class="fab fa-github"></i></a>
                        <a class="social-icon" href="https://www.facebook.com/profile.php?id=100001970598623"><i class="fab fa-facebook-f"></i></a>
                    </div>
                </div>
            </section>
            <hr class="m-0" />
            <!-- Experience-->
            <section class="resume-section" id="experience">
                <link rel="stylesheet" href="yt_style.css">
                <div class="resume-section-content">
                    <h1>YouTube 心情點唱機</h1>
                    <h2 class="mb-5"></h2><!--播放歌曲名稱放這裡-->
                    <div id="player"></div><!-- YouTube Video Player -->
                    <br>
                    <input id="playButton" type="button" value="Play">
                    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                    <script src="https://www.youtube.com/iframe_api"></script>
                    <script src="playlist.js"></script>
                    <script src="yt_main.js"></script>
                </div>
            </section>
            <hr class="m-0" />
            <!-- Education-->
            <section class="resume-section" id="education">
                <link rel="stylesheet" href="rpg_style.css">
                <div class="resume-section-content">
                    <h1>我要去右下角</h1>
                    <div>
                        <canvas id="myCanvas" width="600" height="600"></canvas>
                        <p id="talkBox"></p>
                    </div>
                    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                    <script src="rpg_main.js"></script>
                </div>
            </section>
            <hr class="m-0" />
            <!-- Skills-->
            <section class="resume-section" id="skills">
                <link rel="stylesheet" href="mind_style.css">
                <div class="resume-section-content">
                    <h1>你今年的愛情是什麼滋味?</h1>
                    <div>
                        <h2 id="question"></h2>
                        <div id="options"></div>
                    </div>
                    <input id="startButton" type="button" value="開始作答">
                    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                    <script src="data.js"></script>
                    <script src="mind_main.js"></script>
                </div>
            </section>
            <hr class="m-0" />
            <!-- Interests-->
            <section class="resume-section" id="interests">
                <link rel="stylesheet" href="vue_style.css">
                <div class="resume-section-content">
                    <h1>Galaxy Tour</h1>
                    <div id="app">
                    <h2 :class="h2ClassController">{{productName}}</h2>
                    <p :style="pStyleController">{{productDescription}}</p>
                    <img :src="imageSrc[Math.floor(Math.random()*imageSrc.length)]"
                    :style="imageStyleController"
                    :alt="imageAlt" :title="imageAlt">
                    </div>
                    <script src="https://unpkg.com/vue@next"></script>
                    <script src="vue_main.js"></script>
                </div>
            </section>
            <hr class="m-0" />
            <!-- Awards-->
            <section class="resume-section" id="awards">
                <div class="resume-section-content">
                    <h1>Thanks for watching</h1>
                </div>
            </section>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
